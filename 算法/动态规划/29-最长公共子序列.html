<script>
    /**
     * @param {string} text1
     * @param {string} text2
     * @return {number}
     */
    var longestCommonSubsequence = function(text1, text2) {
        // dp及下标含义： dp[i][j]表示以下标为[i - 1]结尾的A 和 以下标为[j - 1]结尾的B，最长公共子序列
        // 递推公式：
        // if (text1[i - 1] === text2[j - 1]) dp[i][j] = max(dp[i][j], dp[i - 1][j - 1] + 1)
        // else dp[i][j] = max(dp[i - 1][j], dp[i][j - 1])
        // 初始化：
        var len1 = text1.length;
        var len2 = text2.length;
        var result = 0;
        var dp = Array(len1 + 1).fill(0).map(item => item = Array(len2 + 1).fill(0));
        for (var i = 1; i <= len1; i++) {
            for (var j = 1; j <= len2; j++) {
                if (text1[i - 1] === text2[j - 1]) {
                    dp[i][j] = Math.max(dp[i][j], dp[i - 1][j - 1] + 1);
                } else {
                    dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                }
                result = dp[i][j] > result ? dp[i][j] : result;
            }
        }
        return result;
    };
</script>
