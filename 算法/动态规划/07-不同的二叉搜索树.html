<script>
    /**
     * @param {number} n
     * @return {number}
     */
    var numTrees = function(n) {
        // dp[n]表示n个节点组成的二叉搜索树数量
        // 初始化dp
        // 这里初始化为 dp = [1]也可，遍历从i = 1开始
        var dp = [0, 1];
        // 遍历
        for (var i = 2; i <= n; i++) {
            var res = 0;
            var mid = Math.floor(i / 2);
            var isOdd = i % 2 === 0;
            for (var j = 1; j <= mid; j++) {
                var leftNumLen = j - 1 || 1;
                var rightNumLen = i - j || 1;
                res += dp[leftNumLen] * dp[rightNumLen];
            }
            dp[i] = isOdd ? res * 2 : res * 2 + dp[mid] * dp[mid];
        }
        console.log('dp', dp);
        return dp[n];
    };
    numTrees(4);
</script>
