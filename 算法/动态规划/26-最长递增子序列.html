<script>
    // 给你一个整数数组 nums ，找到其中最长严格递增子序列的长度。
    // 子序列 是由数组派生而来的序列，删除（或不删除）数组中的元素而不改变其余元素的顺序。例如，[3,6,2,7] 是数组 [0,3,1,6,2,2,7] 的子序列。

    // 示例 1：
    // 输入：nums = [10,9,2,5,3,7,101,18]
    // 输出：4
    // 解释：最长递增子序列是 [2,3,7,101]，因此长度为 4 。

    // 示例 2：
    // 输入：nums = [0,1,0,3,2,3]
    // 输出：4

    // 示例 3：
    // 输入：nums = [7,7,7,7,7,7,7]
    // 输出：1
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var lengthOfLIS = function(nums) {
        // dp[i] --- i之前包括i的最长递增子序列的长度
        // 递推公式： (j < i) dp[i]可以由dp[j]推导出来
        // if((nums[j] < nums[i])) dp[i] = max(dp[i], dp[j] + 1) --- 这里其实是求的最大的dp[j]值 + 1，看不懂就画图画图画图！！！一画图就懂了
        // 初始化：
        var len = nums.length;
        var dp = new Array(len).fill(1);
        var result = 0;
        for (var i = 1; i < len; i++) {
            for (var j = 0; j < i; j++) {
                if (nums[j] < nums[i]) {
                    dp[i] = Math.max(dp[i], dp[j] + 1);
                }
                result = dp[i] > result ? dp[i] : result;
            }
        }
        return result;
    };
