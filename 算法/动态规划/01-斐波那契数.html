<script>
    var fib1 = function (n) {
        var dp = [0, 1];
        for (var i = 2; i <= n; i++) {
            dp[i] = dp[i - 1] + dp[i - 2];
        }
        console.log('dp:' + dp);
        return dp[n];
    }

    var fib2 = function (n) {
        var dp = [0, 1];
        for (var i = 2; i <= n; i++) {
            var sum = dp[0] + dp[1];
            dp[0] = dp[1];
            dp[1] = sum;
        }
        console.log('dp:' + dp);
        return dp[1];
    }

    fib1(10);
    fib2(10);
</script>
