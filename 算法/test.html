<script>
    // input '19988338988888' '11227'
function add (num1, num2) {
    if (num1.length < num2.length) {
        [num1, num2] = [num2, num1];
    }
    if (num2.length === 0) return num1;
    let resArr = [];
    let initNum = 0;
    let len1 = num1.length;
    let len2 = num2.length;
    let num1Rem = num1.slice(0, len1 - len2);
    for (var i = len2 - 1; i >= 0; i--) {
        let current = Number(num1[i]) + Number(num2[i]) + initNum;
        if (current >= 10) {
            resArr.push(current - 10);
            initNum = 1;
        } else {
            resArr.push(current);
            initNum = 0;
        }
    }
    console.log(resArr, num1Rem, initNum);
    let res1 = resArr.reverse().join('');
    let res2 = initNum ? add(num1Rem, String(initNum)) : num1Rem;
    
    return res2 + res1;
}

console.log(add('1','9'))
</script>
