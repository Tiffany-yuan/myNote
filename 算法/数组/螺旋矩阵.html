<script>
var generateMatrix = function(n) {
    var total = n * n;
    var startX = 0;
    var startY = 0;
    var i, j;
    var count = 1;
    var loop = Math.floor(n/2); // 需要遍历几次
    var borderLength = n; // 边长是多少，遍历完一圈后这个只会减小，需要记录    
    // 先初始化一个二维数组，初始值都为0
    var arr = [];
    for(var x=0; x<n; x++){
        arr[x]=new Array();
        for(var y=0;y<n;y++){
            arr[x][y]=0;          //数组初始化为0
        }
    }
    while (loop--) {
        i = startX;
        j = startY;
        // 上填充
        for (; j < startY + borderLength - 1; j++) {
            arr[i][j] = count++;
        }
        // 右填充
        for (; i < startX + borderLength - 1; i++) {
            arr[i][j] = count++;
        }
        // 下填充
        for (; j > startY; j--) {
            arr[i][j] = count++;
        }
        // 左填充
        for (; i > startX; i--) {
            arr[i][j] = count++;
        }
        startX++;
        startY++;
        borderLength -= 2;
    }
    // 遍历完之后会发现当奇数是，正中间的数字没有处理到，这里单独处理下
    if (n % 2 === 1) {
        var center = Math.floor(n/2)
        arr[center][center] = n*n;
    }
    console.log(arr)
    return arr
};
generateMatrix(5)
</script>
