var searchInsert = function(nums, target) {
    // 二分法
    var left = 0;
    var right = nums.length - 1;
    var ans = nums.length
    while(left <= right) {
        var middle = left + Math.floor((right - left) / 2);
        if (target > nums[middle]) {
            left = middle + 1
        } else {
            ans = middle
            right = middle - 1
        }
    }
    return ans
};
searchInsert([1], 0)
