<script>
    var validateStackSequences = function(pushed, popped) {
        var temp = [];
        pushed.forEach(curPush => {
            temp.push(curPush);
            while(popped.length > 0 && temp[temp.length - 1] === popped[0]) {
                popped.shift()
                temp.pop()
            }
        })
        return !(popped.length > 0)
    };
    validateStackSequences([1,2,3,4,5], [5,4,3,2,1])
</script>
