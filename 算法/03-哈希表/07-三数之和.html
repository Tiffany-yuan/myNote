    // 给你一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？请你找出所有和为 0 且不重复的三元组。
    // 注意：答案中不可以包含重复的三元组。
    
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    // 双指针+set，因为要去重！！！
    var threeSum = function(nums) {
        var len = nums.length;
        if (len < 3) return [];
        nums = nums.sort((a, b) => a - b);
        var set = new Set();
        for (var i = 0; i < len - 2; i++) {
            var cur = nums[i];
            var leftIndex = i + 1;
            var rightIndex = len - 1;
            while (leftIndex < rightIndex) {
                var left = nums[leftIndex];
                var right = nums[rightIndex];
                var total = cur + left + right;
                if (total < 0) {
                    leftIndex++;
                    continue;
                }
                if (total > 0) {
                    rightIndex--;
                    continue;
                }
                leftIndex++;
                rightIndex--;
                set.add(`${cur},${left},${right}`);
            }
        }
        return Array.from(set).map(item => item.split(','));
    }
