<script>
    // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
    // 有效字符串需满足：
    // 左括号必须用相同类型的右括号闭合。
    // 左括号必须以正确的顺序闭合。
    // 注意空字符串可被认为是有效字符串。

    // 示例 1:
    // 输入: "()[]{}"
    // 输出: true
    
    // 示例 2:
    // 输入: "(]"
    // 输出: false
    var isValid = function(s) {
        var len = s.length;
        var sArr = Array.from(s);
        var getTheOtherStr = str => {
            switch (str) {
                case ')':
                    return '(';
                case '}':
                    return '{';
                case ']':
                    return '[';
                default:
                    return '';
            }
        }
        var tempSArr = [];
        for (var i = 0; i < len; i++) {
            if (['(', '{', '['].indexOf(sArr[i]) > -1) tempSArr.push(sArr[i]);
            else {
                var curS = tempSArr.pop();
                if (getTheOtherStr(curS) !== sArr[i]) return false;
            }
        }
        return tempSArr.length === 0;
    }
</script>
