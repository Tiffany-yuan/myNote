<script>
var minimumTotal = function(triangle) {
    // 用一个数组记住上一行的最短路径，初始化时为第一个
    var pathTotalArr = triangle[0]
    let length = triangle.length;
    let i = 1;
    var curArr;
    while(i < length) {
        var newPathTotalArr = [];
        curArr = triangle[i];
        var curLength = curArr.length;
        // 特殊处理，该行第一个或者最后一个元素，直接求最短路径
        curArr.forEach((num, index) => {
            if (index === 0) {
                newPathTotalArr.push(pathTotalArr[index] + num)
            } else if (index === curLength - 1) {
                newPathTotalArr.push(pathTotalArr[index - 1] + num)
            } else {
                newPathTotalArr.push(Math.min(pathTotalArr[index - 1] + num, pathTotalArr[index] + num))
            }
        })
        pathTotalArr = newPathTotalArr;
        i++;
    }
    return Math.min(...pathTotalArr)
};
minimumTotal([[2],[3,4],[6,5,7],[4,1,8,3]])
</script>
