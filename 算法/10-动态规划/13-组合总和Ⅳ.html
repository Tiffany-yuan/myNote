<script>
    // 给你一个由 不同 整数组成的数组 nums ，和一个目标整数 target 。请你从 nums 中找出并返回总和为 target 的元素组合的个数。
    // 题目数据保证答案符合 32 位整数范围。
    /** 
     * 输入：nums = [1,2,3], target = 4
        输出：7
        解释：
        所有可能的组合为：
        (1, 1, 1, 1)
        (1, 1, 2)
        (1, 2, 1)
        (1, 3)
        (2, 1, 1)
        (2, 2)
        (3, 1)
        请注意，顺序不同的序列被视作不同的组合。
    */
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
     var combinationSum4 = function(nums, target) {
        // 完全背包，背包容量为target，物品价值和重量均为nums[i]
        // dp[j] = dp[j] + dp[j - nums[i]]
        // 初始化dp
        var dp = new Array(target + 1).fill(0);
        dp[0] = 1;
        // 此题是求组合数，所以先遍历容量、再遍历物品
        for (var j = 0; j <= target; j++) {
            for (var i = 0; i <= nums.length; i++) {
                if (j >= nums[i]) {
                    dp[j] += dp[j - nums[i]];
                }
                
            }
        }
        console.log(dp);
        return dp[target];
    };
    // combinationSum4([1,2,3], 4);
    // combinationSum4([9], 3);
    combinationSum4([3,1,2,4], 4);
</script>
