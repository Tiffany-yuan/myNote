<script>
    // 斐波那契数 （通常用 F(n) 表示）形成的序列称为 斐波那契数列 。该数列由 0 和 1 开始，后面的每一项数字都是前面两项数字的和。也就是：
    // F(0) = 0，F(1) = 1
    // F(n) = F(n - 1) + F(n - 2)，其中 n > 1
    // 给定 n ，请计算 F(n) 。
    // var fib1 = function (n) {
    //     var dp = Array(n + 1);
    //     dp[0] = 0;
    //     dp[1] = 1;
    //     for (var i = 2; i <= n; i++) {
    //         dp[i] = dp[i - 1] + dp[i - 2];
    //     }
    //     return dp[n];
    // }



    var fib1 = function (n) {
        var dp = [0, 1];
        for (var i = 2; i <= n; i++) {
            dp[i] = dp[i - 1] + dp[i - 2];
        }
        console.log('dp:' + dp);
        return dp[n];
    }

    var fib2 = function (n) {
        var dp = [0, 1];
        for (var i = 2; i <= n; i++) {
            var sum = dp[0] + dp[1];
            dp[0] = dp[1];
            dp[1] = sum;
        }
        console.log('dp:' + dp);
        return dp[1];
    }

    fib1(10);
    fib2(10);
</script>
