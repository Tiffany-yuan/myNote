    // 假设你正在爬楼梯。需要 n 阶你才能到达楼顶。每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢
    var climbStairs = function(n) {
        // dp[i] --- 到i阶楼梯时，总共的方法数
        var dp = Array(n + 1);
        dp[0] = 0;
        dp[1] = 1;
        dp[2] = 2;
        for (var i = 3; i <= n; i++) {
            dp[i] = dp[i - 1] + dp[i - 2];
        }
        return dp[n];
    }
