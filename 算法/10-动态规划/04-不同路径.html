<script>
    // 一个机器人位于一个 m x n 网格的左上角 （起始点在下图中标记为 “Start” ）。
    // 机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为 “Finish” ）。
    // 问总共有多少条不同的路径？
    /**
     * @param {number} m
     * @param {number} n
     * @return {number}
     */
    var uniquePaths = function(m, n) {
        // dp[i][j] --- 在位置[i, j]时的路径数
        // 递推公式：dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
        // 初始化：dp[0][j] = 1, dp[i][0] = 1，可都初始化为1，因为右下角的值都会被覆盖
        var dp = Array(m).fill(1).map(item => item = Array(n).fill(1));
        for (var i = 1; i < m; i++) {
            for (var j = 1; j < n; j++) {
                dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
            }
        }
        return dp[m - 1][n - 1];
    };

    var uniquePaths = function(m, n) {
        // 1. dp[i][j] 表示[i][j]位置的总路径数是 dp[i][j]
        // 2. 递推公式 dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
        // 3. 初始值 dp[0][j] = 1, dp[i][0] = 1，也可直接将所有值都初始化为1
        // 4. 遍历顺序从左到右、从上到下
        var dp = new Array(m).fill(1).map(item => item = new Array(n).fill(1));
        for (var i = 1; i < m; i++) {
            for (var j = 1; j < n; j++) {
                dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
            }
        }
        console.log('dp', dp);
        return dp[m-1][n-1];
    };
    uniquePaths(3, 7);
