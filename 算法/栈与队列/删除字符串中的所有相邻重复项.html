<script>
    var removeDuplicates = function(s) {
        var tempArr = [];
        for (var b of s) {
            var a = tempArr.pop();
            if (a === b) continue;
            a !== undefined && tempArr.push(a);
            tempArr.push(b);
        }
        return tempArr.join('');
    };
    removeDuplicates('cabbadeef');
</script>
