<script>
    // 给定一个字符串 s，将 s 分割成一些子串，使每个子串都是回文串。
    // 返回 s 所有可能的分割方案。
    // 示例: 输入: "aab" 输出: [["aa","b"], ["a","a","b"]]
    // var checkStr = (strArr) => {
    //     return strArr.join('') === strArr.reverse().join('');
    // }
    var checkStr = (sArr, startIndex, endIndex) => {
        for (var i = startIndex, j = endIndex; i < j; i++, j--) {
            if (sArr[i] !== sArr[j]) return false;
        }
        return true;
    }
    var partition = function(s) {
        var result = [];
        var sArr = Array.from(s);
        var backtracking = (path, startIndex) => {
            if (sArr.length === startIndex) {
                result.push([...path]);
                return;
            }
            // startIndex表示分割位置
            for (var i = startIndex; i < sArr.length; i++) {
                if (!checkStr(sArr, startIndex, i)) continue;
                path.push(s.slice(startIndex, i + 1));
                backtracking(path, i + 1);
                path.pop();
            }
        }
        backtracking([], 0);
        return result;
    }
