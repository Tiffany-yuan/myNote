<script>
    // 给定一个可能包含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
    // 说明：解集不能包含重复的子集。

    // 示例:
    // 输入: [1,2,2]
    // 输出: [[2], [1], [1,2,2], [2,2], [1,2], []]
    var subsetsWithDup = function(nums) {
        var result = [];
        nums.sort((a, b) => a - b);
        var backtracking = (path, startIndex) => {
            result.push([...path]);
            for (var i = startIndex; i < nums.length; i++) {
                if (i > startIndex && nums[i - 1] === nums[i]) continue; 
                path.push(nums[i]);
                backtracking(path, i + 1);
                path.pop();
            }
        }
        backtracking([], 0);
        return result;
    }




    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsetsWithDup = function(nums) {
        var res = [];
        var path = [];
        var len = nums.length;
        var sortNums = nums.sort((a, b) => a - b);
        var backtracking = (startIndex) => {
            res.push([...path]);
            for(var i = startIndex; i < len; i++) {
                if (i > startIndex && sortNums[i] === sortNums[i - 1]) continue;
                path.push(sortNums[i]);
                backtracking(i + 1);
                path.pop();
            }
        }
        backtracking(0);
        return res;
    };
    subsetsWithDup([1,2,2]);
</script>
