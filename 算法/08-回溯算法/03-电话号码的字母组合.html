<script>
    var getWordArr = (num) => {
        switch(num) {
            case 2:
                return ['a', 'b', 'c'];
            case 3:
                return ['d', 'e', 'f'];
            case 4:
                return ['g', 'h', 'i'];
            case 5:
                return ['j', 'k', 'l'];
            case 6:
                return ['m', 'n', 'o'];
            case 7:
                return ['p', 'q', 'r', 's'];
            case 8:
                return ['t', 'u', 'v'];
            case 9:
                return ['w', 'x', 'y', 'z'];
            default: return [];
        }
    }
    var letterCombinations = function(digits) {
        if (digits === '') return [];
        var result = [];
        var digitsArr = Array.from(digits);
        // 这里的startIndex是用来记录遍历到第几个数字了
        var backtracking = (path, startIndex) => {
            if (path.length === digitsArr.length) {
                result.push(path.join(''));
            }
            if (startIndex > digitsArr.length - 1) return;
            var curStrArr = getWordArr(digitsArr[startIndex] >>> 0);
            for (var i = 0; i < curStrArr.length; i++) {
                path.push(curStrArr[i]);
                backtracking(path, startIndex + 1);
                path.pop();
            }
        }
        backtracking([], 0);
        return result;
    }



    var getWord = (num) => {
        switch(num) {
            case 2:
                return ['a', 'b', 'c'];
            case 3:
                return ['d', 'e', 'f'];
            case 4:
                return ['g', 'h', 'i'];
            case 5:
                return ['j', 'k', 'l'];
            case 6:
                return ['m', 'n', 'o'];
            case 7:
                return ['p', 'q', 'r', 's'];
            case 8:
                return ['t', 'u', 'v'];
            case 9:
                return ['w', 'x', 'y', 'z'];
            default: return [];
        }
    }
    var letterCombinations = function(digits) {
        var res = [];
        var path = [];
        var dLen = digits.length; // 递归深度
        var firtArrLen = getWord(+digits[0]).length; // for循环
        var backtracking = (yIndex, curLen) => {
            if (path.length === dLen && dLen !== 0) {
                res.push(path.join(''));
                return;
            }
            var curStr = getWord(+digits[yIndex]);
            if (curStr.length === 0) return; 
            for (var i = 0; i < curStr.length; i++) {
                path.push(curStr[i]);
                backtracking(yIndex + 1, curStr.length);
                path.pop();
            }
        }
        backtracking(0, firtArrLen);
        return res;
    };
    // letterCombinations('23');
    letterCombinations('5678');
</script>
