<script>
    var subsets = function(nums) {
        var path = [];
        var res = [];
        var len = nums.length;
        var backtracking = (startIndex) => {
            res.push([...path]);
            for(var i = startIndex; i < len; i++) {
                path.push(nums[i]);
                backtracking(i + 1);
                path.pop();
            }
        }
        backtracking(0);
        return res;
    };
    subsets([1,2,3]);
</script>
