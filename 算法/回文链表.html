    var isPalindrome = function(head) {
        // 双指针，快慢指针
        var slowNode = head;
        var fastNode = head;
        var leftArr = [head.val];
        var rightArr = [];
        while(fastNode.next !== null && fastNode.next.next !== null) {
            slowNode = slowNode.next
            fastNode = fastNode.next.next
            leftArr.push(slowNode.val)
        }
        if (fastNode.next !== null) {
            fastNode = fastNode.next
            slowNode = slowNode.next
        }
        rightArr = [slowNode.val]
        while(slowNode.next !== null) {
            slowNode = slowNode.next
            rightArr.unshift(slowNode.val)
        }
        if (leftArr.join('') == rightArr.join('')) {
            return true
        }
        return false
    };
