<script>
    var removeElement = function(nums, val) {
        var slowIndex = 0;
        for(var i = 0; i < nums.length; i++) {
            if (nums[i] !== val) {
                nums[slowIndex++] = nums[i];
            }
        }
        return slowIndex;
    }
