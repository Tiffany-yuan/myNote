<script>
    // 请实现一个函数，把字符串 s 中的每个空格替换成"%20"。
    // 示例 1： 输入：s = "We are happy."
    // 输出："We%20are%20happy."
    var replaceSpace = function (s) {
        var sArr = Array.from(s);
        sArr.forEach((item, index) => {
            if (item === ' ') sArr[index] = '%20';
        })
        console.log(sArr.join(''));
        return sArr.join('');
    }
    replaceSpace("We are happy.");
</script>
