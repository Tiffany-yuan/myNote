<script>
    // 字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。
    // 请定义一个函数实现字符串左旋转操作的功能。
    // 比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。
    // 示例 1：
    // 输入: s = "abcdefg", k = 2
    // 输出: "cdefgab"
    // 示例 2：
    // 输入: s = "lrloseumgh", k = 6
    // 输出: "umghlrlose"
    var reverseLeftWords = function(s, n) {
        var strArr = Array.from(s);
        // 第一步：翻转前k个字符串 bacdefg
        reverse(strArr, 0, n - 1);
        // 第二步：翻转后面的字符串 bagfedc
        reverse(strArr, n, strArr.length - 1);
        // 第三步：翻转整个字符串 cdefgab
        reverse(strArr, 0, strArr.length - 1);
        return strArr.join('');
    }
    var reverse = function (strArr, startIndex, endIndex) {
        var left = start;
        var right = end;
        while (left < right) {
            var temp = strArr[left];
            strArr[left++] = strArr[right];
            strArr[right--] = temp;
        }
    }
</script>
