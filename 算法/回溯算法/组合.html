<script>
    var combine = function(n, k) {
        // 最后的返回结果res
        var res = [];
        // 当前路径
        var path = [];
        var backtracking = (n, k, startIndex) => {
            if (path.length === k) {
                res.push([...path]);
                return;
            }
            // for (var i = startIndex; i <= n; i++) {
            for (var i = startIndex; i <= n - ( k - path.length ) + 1; i++) {  // * 优化减枝
                path.push(i);
                backtracking(n, k, i + 1);
                path.pop();
            }
        }
        backtracking(n, k, 1);
        return res;
    };
    combine(4, 2);
</script>
