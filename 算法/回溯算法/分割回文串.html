<script>
    var partition = function(s) {
        var res = [];
        var path = [];
        var len = s.length;
        var backTracking = (startIndex) => {
            if (startIndex === len) {
                res.push([...path]);
                return;
            }
            for(var i = startIndex; i < len; i++) {
                if (!isReverseStr(s, startIndex, i)) continue;
                path.push(s.slice(startIndex, i + 1));
                backTracking(i + 1);
                path.pop();
            }
        }
        backTracking(0);
        return res;
    };
    var isReverseStr = (s, startIndex, endIndex) => {
        for(var i = startIndex, j = endIndex; i < j; i++, j--) {
            if(s[i] !== s[j]) return false;
        }
        return true;
    }
    partition('aab');
</script>
