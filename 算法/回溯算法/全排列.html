    var permute = function(nums) {
        var res = [];
        var path = [];
        var len = nums.length;
        var backtracking = () => {
            if(len === path.length) {
                res.push([...path]);
                return;
            }
            var used = new Array(len).fill(false);
            for(var i = 0; i < len && !used[i]; i++) {
                var curNum = nums[i];
                path.push(nums[i]);
                used[i] = true;
                backtracking();
                path.pop();
            }
        }
        backtracking();
        return res;
    };
    permute([1, 2, 3]);
</script>
