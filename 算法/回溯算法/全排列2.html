<script>
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var permuteUnique = function(nums) {
        var res = [];
        var path = [];
        var len = nums.length;
        var usedD = new Array(len).fill(false);
        var backtracking = () => {
            if (len === path.length) {
                res.push([...path]);
                return;
            }
            var usedB = new Map();
            for (var i = 0; i < len; i++) {
                var curNum = nums[i];
                if(usedD[i] || usedB.has(curNum)) continue;
                path.push(curNum);
                usedD[i] = true;
                usedB.set(curNum, true);
                backtracking();
                path.pop();
                usedD[i] = false;
            }
        }
        backtracking();
        return res;
    };
    permute([1, 2, 3]);
</script>
