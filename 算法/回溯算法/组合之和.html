<script>
    var combinationSum3 = function(k, n) {
        var res = [];
        var path = [];
        var total = 0;
        var backtracking = (k, n, startIndex) => {
            if (total === n && path.length === k) {
                res.push([...path]);
                return;
            }
            var min = Math.min(n - total, 9 - (k - path.length) + 1);
            for (var i = startIndex; i <= min; i++) {
                path.push(i);
                total += i;
                backtracking(k, n, i + 1);
                path.pop();
                total -= i;
            }
        }
        backtracking(k, n, 1);
        return res;
    };
    combinationSum3(3, 7);
</script>
