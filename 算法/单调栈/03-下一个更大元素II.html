<script>
    // 给定一个循环数组（最后一个元素的下一个元素是数组的第一个元素），输出每个元素的下一个更大元素。数字 x 的下一个更大的元素是按数组遍历顺序，这个数字之后的第一个比它更大的数，这意味着你应该循环地搜索它的下一个更大的数。如果不存在，则输出 -1。

    // 示例 1:
    // 输入: [1,2,1]
    // 输出: [2,-1,2]
    // 解释: 第一个 1 的下一个更大的数是 2；数字 2 找不到下一个更大的数；第二个 1 的下一个最大的数需要循环搜索，结果也是 2。
    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var nextGreaterElements = function(nums) {
        var len1 = nums.length;
        var stack = [0];
        var result = Array(len1).fill(-1);
        for (var i = 1; i < len1 * 2; i++) {
            while(nums[i % len1] > nums[stack[stack.length - 1] % len1]) {
                var index = stack.pop();
                result[index % len1] = nums[i % len1];
            }
            stack.push(i);
        }
        console.log(result);
        return result;
    };
    nextGreaterElements([1, 2, 1]);
</script>
