    var minSubArrayLen = function(target, nums) {
        var len = nums.length;
        var result = 0;
        var sum = 0;
        var j = 0;
        var curResult;
        if (Math.max(...nums) > target) return 1;
        for (var i = 0; i < len; i++) {
            sum += nums[i];
            while (sum >= target) {
                curResult = i - j + 1;
                result = result === 0 ? curResult : Math.min(curResult, result);
                sum -= nums[j++];
            }
        }
        console.log(result);
        return result;
    }
