<script>
    /**
     * @param {number[]} g
     * @param {number[]} s
     * @return {number}
     */
    var findContentChildren = function(g, s) {
        g = g.sort((a, b) => a - b);
        s = s.sort((a, b) => a - b);
        let res = 0;
        let gIndex = 0;
        let sIndex = 0;
        if(s[s.length - 1] < g[0]) return res;
        while(sIndex < s.length && gIndex < g.length) {
            let curS = s[sIndex];
            let curG = g[gIndex];
            if (curS >= curG) {
                res++;
                sIndex++;
                gIndex++;
            } else {
                sIndex++;
            }
        }
        return res;
    };
    findContentChildren([10,9,8,7], [5,6,7,8]);
</script>
