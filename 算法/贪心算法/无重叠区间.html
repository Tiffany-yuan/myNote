<script>
    var eraseOverlapIntervals = function(intervals) {
        intervals.sort((a, b) => a[0] - b[0]);
        let compareRange = intervals[0];
        let num = 0;
        for (let i = 1; i < intervals.length; i++) {
            let curInterval = intervals[i];
            if (compareRange[1] <= curInterval[0]) {
                compareRange = curInterval;
            } else {
                num++;
                if (curInterval[1] < compareRange[1]) {
                    compareRange = curInterval;
                }
            }
        }
        return num;
    };
    // eraseOverlapIntervals([ [1,2], [2,3], [3,4], [1,3] ]);
    // eraseOverlapIntervals([ [1,2], [1,2], [1,2] ]);
    // eraseOverlapIntervals([ [1,2], [2,3] ]);
    eraseOverlapIntervals([[1,100],[11,22],[1,11],[2,12]]);
</script>
