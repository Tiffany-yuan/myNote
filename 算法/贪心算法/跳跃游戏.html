<script>
    var canJump = function(nums) {
        if (nums.length === 1) return true;
        let coverIndex = 0;
        for (let i = 0; i <= coverIndex; i++) {
            coverIndex = Math.max(coverIndex, i + nums[i]);
            if (coverIndex >= nums.length - 1) return true;
        }
        return false;
    };
    canJump([2,3,1,1,4]);
</script>
