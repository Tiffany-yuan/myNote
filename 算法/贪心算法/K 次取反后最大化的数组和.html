    // 2. 别人的解法
    var largestSumAfterKNegations = function(nums, k) {
        var len = nums.length;
        nums.sort((a, b) => {
            return Math.abs(a) - Math.abs(b);
        })
        for (let i = 0; i < len; i++) {
            if (nums[i] < 0 && k > 0) {
                nums[i] *= -1;
            }
        }
        if (k > 0 && k % 2 === 1) {
            nums[nums.length - 1] *= -1;
        }
        return nums.reduce((a, b) => a + b);
    }
