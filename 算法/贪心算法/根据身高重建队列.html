<script>
    /**
     * @param {number[][]} people
     * @return {number[][]}
     */
    var reconstructQueue = function(people) {
        // 按照h1先排序，从大到小排序
        people.sort((a, b) => {
            if (a[0] === b[0]) {
                return a[1] - b[1];
            } else {
                return b[0] - a[0];
            }
        });
        var res = [];
        for (let i = 0; i < people.length; i++) {
            var curArr = people[i];
            var index = curArr[1];
            res.splice(index, 0, curArr);
        }
        return res;
    };
    reconstructQueue([[7,0],[4,4],[7,1],[5,0],[6,1],[5,2]]);
</script>
