<script>
    var maxProfit = function(prices) {
        let count = 0;
        for (let i = 1; i < prices.length; i++) {
            let num = prices[i] - prices[i - 1]
            if (num > 0) {
                count += num;
            }
        }
        return count;
    };
</script>
