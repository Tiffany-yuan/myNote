<script>
    var findMinArrowShots = function(points) {
        points.sort((a, b) => a[0] - b[0]);
        let num = 1;
        let index = 0;
        let compareRange = points[0];
        while(index++ < points.length - 1) {
            let curRange = points[index];
            if (compareRange[1] < curRange[0]) {
                compareRange = points[index];
                num++;
            } else {
                let minStartIndex = Math.min(compareRange[0], curRange[0]);
                let minEndIndex = Math.min(compareRange[1], curRange[1]);
                compareRange = [minStartIndex, minEndIndex];
            }
        }
        return num;
    };
    // findMinArrowShots([[10,16],[2,8],[1,6],[7,12]]);
    // findMinArrowShots([[1,2],[3,4],[5,6],[7,8]]);
    findMinArrowShots([[1,2],[2,3],[3,4],[4,5]]);
</script>
