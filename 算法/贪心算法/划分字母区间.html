    // * 2. 使用map优化，时间复杂度 O(n)
    var partitionLabels = function(s) {
        var len = s.length;
        var res = [];
        var startIndex = 0;
        var lastIndex = 0;
        var lastIndexMap = new Map();
        for (var i = 0; i < len; i++) {
            var curWord = s[i];
            lastIndexMap.set(curWord, s.lastIndexOf(curWord));
        }
        for (var j = 0; j < len; j++) {
            var curWord = s[j];
            var lastIndex = Math.max(lastIndex, lastIndexMap.get(curWord));
            if (j === lastIndex) {
                res.push(lastIndex - startIndex + 1);
                startIndex = lastIndex + 1;
            }
        }
        return res;
    };

    partitionLabels("jpsegvwolkpystd");
