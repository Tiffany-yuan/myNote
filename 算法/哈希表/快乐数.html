<script>
    var isHappy = function(n) {
        // 用一个map来存出现过的数
        var map = new Set();
        var totalCount;
        while(totalCount !== 1) {
            var arr = (''+(totalCount || n)).split('');
            totalCount = arr.reduce((total, num) => {
                return total + num * num
            }, 0)
            if (map.has(totalCount)) {
                return false;
            } else {
                map.add(totalCount)
            }
        }
        return true;
    };
    isHappy(19)
</script>
