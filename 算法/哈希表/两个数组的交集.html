<script>
    var intersection = function(nums1, nums2) {
        // 判断长度
        if (nums1.length > nums2.length) {
            const temp = nums1;
            nums1 = nums2;
            nums2 = temp;
        }
        var set1 = new Set(nums1);
        var set2 = new Set();
        for (let i = 0; i <= nums2.length - 1; i++) {
            if (set1.has(nums2[i])) {
                set2.add(nums2[i])
            }
        }
        return Array.from(set2);
    };
    intersection([2,3,1,4,2], [2,3,3])
</script>
