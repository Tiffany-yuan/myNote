<script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @param {number[]} nums3
     * @param {number[]} nums4
     * @return {number}
     */
    var fourSumCount = function(nums1, nums2, nums3, nums4) {
        var map = new Map();
        var count = 0;
        for(var num1 of nums1) {
            for(var num2 of nums2) {
                const total = num1 + num2;
                map.set(total, (map.get(total) || 0) + 1);
            }
        }
        for(var num3 of nums3) {
            for(var num4 of nums4) {
                const remainTotal = 0 - (num3 + num4);
                if (map.has(remainTotal)) {
                    count += map.get(remainTotal)
                }
            }
        }
        return count;
    };
</script>
