<script>
/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var threeSum = function(nums) {
    var length = nums.length;
    if (length < 3) return [];
    nums.sort((a, b) => a - b);
    var left, right, sum;
    var set = new Set();
    for(var i = 0; i < length - 2; i++) {
        if (nums[i] > 0) break;
        left = i + 1;
        right = length - 1;
        while(left < right) {
            sum = nums[i] + nums[left] + nums[right];
            if (sum < 0) {
                left++;
                continue;
            }
            if (sum > 0) {
                right--;
                continue;
            }
            set.add(`${nums[i]},${nums[left]},${nums[right]}`);
            left++;
            right--;
        }
    }
    return Array.from(set).map(str => str.split(","));
};
threeSum([-1,0,1,2,-1,-4,-2,-3,3,0,4])
</script>
