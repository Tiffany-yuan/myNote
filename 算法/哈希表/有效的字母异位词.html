<script>
    /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isAnagram = function(s, t) {
    if (s.length !== t.length) return false;
    var arr = new Array(26).fill(0);
    const base = 'a'.charCodeAt();
    for (const key of s) {
        arr[key.charCodeAt() - base]++;
    }
    for (const key of t) {
        if (!arr[key.charCodeAt() - base]) return false;
        arr[key.charCodeAt() - base]--;
    }
    return true;
};
isAnagram("anagram", "nagaram")
</script>
