// 滑动窗口（可以理解为 双指针的一种）
var minSubArrayLen = function(target, nums) {
    if (Math.max(...nums) >= target) {
        return 1
    } 
    var minLength = 0;
    var j = 0;
    var countNum = 0;
    var curLength =0;
    for (var i = 0; i < nums.length; i++) {
        countNum += nums[i];
        while(countNum >= target) {
            curLength = (i - j + 1)
            minLength = minLength === 0 ? curLength : Math.min(minLength, curLength)
            countNum -= nums[j++]
        }
    }
    return minLength
};
