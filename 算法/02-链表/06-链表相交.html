<script>
    // 给你两个单链表的头节点 headA 和 headB ，请你找出并返回两个单链表相交的起始节点。如果两个链表没有交点，返回 null 。
    var getIntersectionNode = function(headA, headB) {
        // 找出两个链表的节点长度差，再用快慢指针
        var lenA = getLen(headA);
        var lenB = getLen(headB);
        var isALarger = lenA > lenB;
        var diffNum = Math.abs(lenA - lenB);
        var slow = isALarger ? headB : headA;
        var fast = isALarger ? headA : headB;
        while (diffNum--) {
            fast = fast.next;
        }
        while (slow && fast && slow !== fast) {
            slow = slow.next;
            fast = fast.next;
        }
        return slow;
    }
    var getLen = function (head) {
        var len = 0;
        while(head) {
            head = head.next;
            len++;
        }
        return len;
    }
</script>
