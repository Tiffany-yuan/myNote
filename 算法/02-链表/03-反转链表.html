<script>
    // 题意：反转一个单链表。
    // 示例: 输入: 1->2->3->4->5->NULL 输出: 5->4->3->2->1->NULL
    var reverseList = function(head) {
        return reverse(null, head);
    }
    var reverse = function(prev, cur) {
        while (cur) {
            temp = cur.next;
            cur.next = prev;
            prev = cur;
            cur = temp;
        }
        return prev;
    }

</script>
