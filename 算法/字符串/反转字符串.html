<script>
    var reverseString = function(s) {
        // 双指针
        var l = 0;
        var r = s.length - 1;
        while(l < r) {
            var temp = s[l];
            s[l++] = s[r];
            s[r--] = temp;
        }
        return s.join('');
    };
    reverseString(["h","e","l","l","o"]);
</script>
