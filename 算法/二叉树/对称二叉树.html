<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {boolean}
     */
     var isSymmetric = function(root) {
        if (root === null) return true;
        const compareNode = (left, right) => {
            if (left === null && right === null) return true;
            if (left === null && right !== null || left !== null && right === null) return false;
            if (left.val !== right.val) return false;
            var outerSame = compareNode(left.left, right.right);
            var innerSame = compareNode(left.right, right.left);
            return outerSame && innerSame;
        }
        return compareNode(root.left, root.right);
    };

    var node6 = { val: 3, left: null, right: null };
    var node5 = { val: 4, left: null, right: null };
    var node4 = { val: 4, left: null, right: null };
    var node3 = { val: 3, left: null, right: null };
    var node2 = { val: 2, left: node5, right: node6 };
    var node1 = { val: 2, left: node3, right: node4 };
    var root = { val: 1, left: node1, right: node2 };

    isSymmetric(root);
</script>
