<script>
    /**
     * 1. 未找到删除的节点，直接返回
     * 2. 左孩子null，右孩子null，直接删除节点，返回null
     * 3. 左孩子有值，右孩子null，删除该节点，返回左孩子
     * 4. 右孩子有值，左孩子null，删除该节点，返回右孩子
     * 5. 左右孩子都有值，删除该节点，将左孩子作为右孩子最左孩子的左孩子。
    */
    var deleteNode = function(root, key) {
        if (root === null) return root;
        if (root.val === key) {
            if (root.left === null) {
                return root.right;
            } else if (root.right === null) {
                return root.left;
            } else {
                var curLeftNode = root.left;
                var curRightNode = root.right;
                while(curRightNode.left) {
                    curRightNode = curRightNode.left;
                }
                curRightNode.left = curLeftNode;
                return root.right;
            }
        }
        if (key < root.val) root.left = deleteNode(root.left, key);
        if (key > root.val) root.right = deleteNode(root.right, key);
        return root;
    };
    
    var node4 = { val: 7, left: null, right: null };
    var node2 = { val: 6, left: null, right: node4 };
    var node3 = { val: 2, left: null, right: null };
    var node6 = { val: 4, left: null, right: null };
    var node1 = { val: 3, left: node3, right: node6 };
    var root = { val: 5, left: node1, right: node2 };
    deleteNode(root, 0);
</script>
