<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {number[]} nums
     * @return {TreeNode}
     */
    var constructMaximumBinaryTree = function(nums) {
        var maxNum = Math.max(...nums);
        var index = nums.indexOf(maxNum);
        var leftNums = nums.slice(0, index);
        var rightNums = nums.slice(index + 1);
        var root = {};
        root.val = maxNum;
        root.left = leftNums.length > 0 ? constructMaximumBinaryTree(leftNums) : null;
        root.right = rightNums.length > 0 ? constructMaximumBinaryTree(rightNums) : null;
        return root;
    };
    constructMaximumBinaryTree([3,2,1,6,0,5]);
</script>
