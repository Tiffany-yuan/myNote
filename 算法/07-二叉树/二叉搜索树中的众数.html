    var findMode = function(root) {
        var resArr = [];
        var count = 0;
        var maxCount = 1;
        var prev = root;
        var func = (node) => {
            if(node === null) return;
            // 中序遍历
            func(node.left);
            if (prev.val === node.val) {
                count++;
            } else {
                count = 1;
            }
            prev = node;
            if (count === maxCount) {
                resArr.push(node.val);
            } else if (count > maxCount) {
                resArr = [];
                maxCount = count;
                resArr.push(node.val);
            }
            func(node.right);
        }
        func(root);
        return resArr;
    };
