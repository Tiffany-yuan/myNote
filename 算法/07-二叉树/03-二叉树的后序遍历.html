    // 迭代
    var postorderTraversal = function(root) {
        var arr = [root];
        var resultArr = [];
        while (arr.length) {
            var curNode = arr.pop();
            if (curNode === null) continue;
            resultArr.push(curNode.val);
            arr.push(curNode.left);
            arr.push(curNode.right);
        }
        return resultArr.reverse();
    }
