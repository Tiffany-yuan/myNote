<script>
    // 给定一个二叉树，检查它是否是镜像对称的。

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {boolean}
     */
    var isSymmetric = function(root) {
        if (root === null) return true;
        var compareFunc = (leftNode, rightNode) => {
            if (leftNode === null && rightNode === null) return true;
            if (leftNode !== null && rightNode === null || leftNode === null && rightNode !== null) return false;
            if (leftNode.val !== rightNode.val) return false;
            var outerRes = compareFunc(leftNode.left, rightNode.right);
            var innerRes = compareFunc(leftNode.right, rightNode.left);
            return outerRes && innerRes;
        }
        return compareFunc(root.left, root.right);
    }
