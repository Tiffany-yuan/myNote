<script>
    // 给定一个不含重复元素的整数数组。一个以此数组构建的最大二叉树定义如下：
    // 二叉树的根是数组中的最大元素。
    // 左子树是通过数组中最大值左边部分构造出的最大二叉树。
    // 右子树是通过数组中最大值右边部分构造出的最大二叉树。
    // 通过给定的数组构建最大二叉树，并且输出这个树的根节点。

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {number[]} nums
     * @return {TreeNode}
     */
    var constructMaximumBinaryTree = function(nums) {
        if (nums.length === 0) return null;
        var root = {};
        var maxVal = Math.max(...nums);
        var index = nums.indexOf(maxVal);
        var leftNodeArr = nums.slice(0, index);
        var rightNodeArr = nums.slice(index + 1);
        root.val = maxVal;
        root.left = leftNodeArr.length > 0 ? constructMaximumBinaryTree(leftNodeArr) : null;
        root.right = rightNodeArr.length > 0 ? constructMaximumBinaryTree(rightNodeArr) : null;
        return root;
    }
