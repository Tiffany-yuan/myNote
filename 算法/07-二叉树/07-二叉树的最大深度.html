<script>
    // 给定一个二叉树，找出其最大深度。
    // 二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。
    // 说明: 叶子节点是指没有子节点的节点。
    var maxDepth = function(root) {
        // 层序遍历，每层+1
        if (root === null) return 0;
        var nodeArr = [root];
        var result = 0;
        while (nodeArr.length) {
            var len = nodeArr.length;
            for (var i = 0; i < len; i++) {
                var curNodeArr = nodeArr.shift();
                curNodeArr.left && nodeArr.push(curNodeArr.left);
                curNodeArr.right && nodeArr.push(curNodeArr.right);
            }
            result++;
        }
        return result;
    }
</script>
