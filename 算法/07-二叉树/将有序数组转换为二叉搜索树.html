<script>
    var sortedArrayToBST = function(nums) {
        if (nums.length === 0) return null;
        var midIndex = Math.floor(nums.length / 2);
        var curNode = {};
        curNode.val = nums[midIndex];
        curNode.left = sortedArrayToBST(nums.slice(0, midIndex));
        curNode.right = sortedArrayToBST(nums.slice(midIndex + 1));
        return curNode;
    };
</script>
