<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {number[]} preorder
     * @param {number[]} inorder
     * @return {TreeNode}
     */
    var buildTree = function(preorder, inorder) {
        if (preorder.length === 0) return null;
        let root = {};
        let rootVal = preorder.shift();
        let index = inorder.indexOf(rootVal);
        let leftInorder = inorder.slice(0, index);
        let rightInorder = inorder.slice(index + 1);
        let leftPreorder = preorder.slice(0, index);
        let rightPreorder = preorder.slice(index);
        root.val = rootVal;
        root.left = leftInorder.length > 0 ? buildTree(leftPreorder, leftInorder) : null;
        root.right = rightInorder.length > 0 ? buildTree(rightPreorder, rightInorder) : null;
        return root;
    };
</script>
