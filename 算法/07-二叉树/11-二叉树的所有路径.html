    // 说明: 叶子节点是指没有子节点的节点。

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {string[]}
     */
    var binaryTreePaths = function(root) {
        if (root === null) return [];
        var result = [];
        var func = (node, curArr) => {
            if (node.left === null && node.right === null) result.push(curArr);
            node.left && func(node.left, curArr.concat(node.left.val));
            node.right && func(node.right, curArr.concat(node.right.val));
        }
        func(root, [root.val]);
        console.log(result);
        return result.map(item => item.join('->'));
    }
